version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: perpexcity-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: perpexcity
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: perpexcity-backend
    environment:
      DATABASE_URL: mysql+pymysql://root:root_password@mysql:3306/perpexcity
      SECRET_KEY: your-secret-key-change
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: perpexcity-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
